<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
</head>
<body>
    <div class="container">

        <h1>Bootstrap Basics</h1>
        <button class="btn btn-success btn-xs">click me!</button>
        <button class="btn btn-success btn-xs active">click me!</button>
        <button class="btn btn-danger btn-xs" disabled="disabled">click me!</button>

        <a href="https://getbootstrap.com/docs/3.3/css/#buttons" class="btn-info btn-lg">Bootstrap Docs</a>

        <div class="jumbotron">
            <h1>This is a Jumbotron</h1>
                <div class="container">
                    <p>This is some text, rah rah rah blah blah blah</p>
                    <div class="container">
                        <button class="btn-success btn-xs">Little Button</button>
                    </div>
                </div>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</body>
</html>
