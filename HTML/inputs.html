<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Inputs</title>
</head>
<body>

<!--<input type="radio">-->
<!--<input type="checkbox">-->

<p>Do you prefer cats or dogs?</p>

<form action="">

    <label for="dog">Dogs: </label>
    <input name="petChoice" id="dog" type="radio" value="dog">

    <label for="cat">Cats: </label>
    <input name="petChoice" id="cat" type="radio" value="cat">

    <p>What is your favourite colour?</p>
    <select name="colour" id="colour">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>

    <p>What is the name of your favourite pet?</p>
    <textarea name="petname" id="text" cols="30" rows="10"></textarea>

    <button>Go</button>

</form>

</body>
</html>
