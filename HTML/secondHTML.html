<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<!--Simple Table-->
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Tom</td>
        <td>29</td>
    </tr>
    <tr>
        <td>Nicci</td>
        <td>25</td>
    </tr>
    </tbody>
</table>
</body>
</html>
